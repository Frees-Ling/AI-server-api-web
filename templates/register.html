<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FL Test</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入图标库 -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8fafc;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        .form-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        .code-btn:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <!-- 注册卡片 -->
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6 md:p-8">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">FL test</h1>
            <p class="text-gray-500 mt-2">请完成手机号验证并设置密码</p>
        </div>

        <!-- 注册表单 -->
        <form id="registerForm" class="space-y-4">
            <!-- 手机号输入框 -->
            <div>
                <label for="regPhone" class="block text-sm font-medium text-gray-700 mb-1">
                    <i class="fa fa-mobile-phone text-gray-400 mr-2"></i>手机号
                </label>
                <input
                    type="tel"
                    id="regPhone"
                    name="regPhone"
                    placeholder="请输入11位手机号"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg form-input focus:outline-none"
                    maxlength="11"
                    required
                >
                <p id="regPhoneError" class="text-red-500 text-xs mt-1 hidden">请输入有效的11位手机号</p>
            </div>

            <!-- 验证码输入框 + 发送按钮 -->
            <div class="flex space-x-2">
                <div class="flex-1">
                    <label for="code" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fa fa-code text-gray-400 mr-2"></i>验证码
                    </label>
                    <input
                        type="text"
                        id="code"
                        name="code"
                        placeholder="请输入6位验证码"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg form-input focus:outline-none"
                        maxlength="6"
                        required
                    >
                </div>
                <div class="flex flex-col justify-end w-32">
                    <button
                        type="button"
                        id="sendCodeBtn"
                        class="code-btn w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200 text-sm font-medium"
                    >
                        获取验证码
                    </button>
                </div>
            </div>

            <!-- 密码输入框 -->
            <div>
                <label for="regPassword" class="block text-sm font-medium text-gray-700 mb-1">
                    <i class="fa fa-lock text-gray-400 mr-2"></i>设置密码
                </label>
                <input
                    type="password"
                    id="regPassword"
                    name="regPassword"
                    placeholder="请设置6-16位密码"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg form-input focus:outline-none"
                    minlength="6"
                    maxlength="16"
                    required
                >
            </div>

            <!-- 确认密码输入框 -->
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">
                    <i class="fa fa-lock text-gray-400 mr-2"></i>确认密码
                </label>
                <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    placeholder="请再次输入密码"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg form-input focus:outline-none"
                    minlength="6"
                    maxlength="16"
                    required
                >
                <p id="pwdError" class="text-red-500 text-xs mt-1 hidden">两次输入的密码不一致</p>
            </div>

            <!-- 注册按钮 -->
            <button
                type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200 font-medium"
            >
                注册
            </button>
        </form>

        <!-- 登录链接 -->
        <div class="text-center mt-6">
            <p class="text-gray-600">
                已有账号？
                <a href="login" class="text-blue-600 hover:text-blue-700 font-medium">立即登录</a>
            </p>
        </div>
    </div>

    <script>
        // 获取表单和元素
        const registerForm = document.getElementById('registerForm');
        const regPhoneInput = document.getElementById('regPhone');
        const regPhoneError = document.getElementById('regPhoneError');
        const sendCodeBtn = document.getElementById('sendCodeBtn');
        const regPassword = document.getElementById('regPassword');
        const confirmPassword = document.getElementById('confirmPassword');
        const pwdError = document.getElementById('pwdError');

        // 手机号验证正则
        const phoneReg = /^1[3-9]\d{9}$/;

        // 手机号实时验证
        regPhoneInput.addEventListener('input', () => {
            if (regPhoneInput.value && !phoneReg.test(regPhoneInput.value)) {
                regPhoneError.classList.remove('hidden');
            } else {
                regPhoneError.classList.add('hidden');
            }
        });

        // 密码一致性验证
        confirmPassword.addEventListener('input', () => {
            if (confirmPassword.value && confirmPassword.value !== regPassword.value) {
                pwdError.classList.remove('hidden');
            } else {
                pwdError.classList.add('hidden');
            }
        });

        //TODO
        // 发送验证码按钮逻辑（预留接口）
        sendCodeBtn.addEventListener('click', async () => {
            const phone = regPhoneInput.value.trim();
            if (!phoneReg.test(phone)) {
                regPhoneError.classList.remove('hidden');
                return;
            }

            // 按钮倒计时
            let countdown = 60;
            sendCodeBtn.disabled = true;
            sendCodeBtn.textContent = `${countdown}秒后重新获取`;

            const timer = setInterval(() => {
                countdown--;
                sendCodeBtn.textContent = `${countdown}秒后重新获取`;
                if (countdown <= 0) {
                    clearInterval(timer);
                    sendCodeBtn.disabled = false;
                    sendCodeBtn.textContent = '获取验证码';
                }
            }, 1000);

            //TODO
            // 调用发送验证码接口（预留位置）
            try {
                const response = await fetch('/api/send-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phone }),
                });

                const result = await response.json();
                if (result.code !== 200) {
                    alert('验证码发送失败：' + result.message);
                    // 重置按钮
                    clearInterval(timer);
                    sendCodeBtn.disabled = false;
                    sendCodeBtn.textContent = '获取验证码';
                }
            } catch (error) {
                console.error('发送验证码失败：', error);
                alert('网络异常，请稍后重试');
                clearInterval(timer);
                sendCodeBtn.disabled = false;
                sendCodeBtn.textContent = '获取验证码';
            }
        });

        // 注册表单提交（预留接口）
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // 前端验证
            const phone = regPhoneInput.value.trim();
            const code = document.getElementById('code').value.trim();
            const password = regPassword.value.trim();
            const confirmPwd = confirmPassword.value.trim();

            if (!phoneReg.test(phone)) {
                regPhoneError.classList.remove('hidden');
                return;
            }
            if (password !== confirmPwd) {
                pwdError.classList.remove('hidden');
                return;
            }
            if (code.length !== 6) {
                alert('请输入6位有效验证码');
                return;
            }

            //TODO
            // 调用注册接口（预留位置）
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phone, code, password }),
                });

                const result = await response.json();
                if (result.code === 200) {
                    alert('注册成功！即将跳转到登录页');
                    window.location.href = 'login.html';
                } else {
                    alert('注册失败：' + result.message);
                }
            } catch (error) {
                console.error('注册请求失败：', error);
                alert('网络异常，请稍后重试');
            }
        });
    </script>
</body>
</html>
