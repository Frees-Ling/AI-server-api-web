<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FL Test</title>
    <!-- 引入Tailwind CSS实现快速样式设计 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入图标库（可选，提升界面美观度） -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        /* 自定义少量样式，保证简约性 */
        body {
            background-color: #f8fafc;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        .form-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <!-- 登录卡片 -->
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6 md:p-8">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">FL Test</h1>
            <p class="text-gray-500 mt-2">请输入你的手机号和密码</p>
        </div>

        <!-- 登录表单 -->
        <form id="loginForm" class="space-y-4">
            <!-- 手机号输入框 -->
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">
                    <i class="fa fa-mobile-phone text-gray-400 mr-2"></i>手机号
                </label>
                <input
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="请输入11位手机号"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg form-input focus:outline-none"
                    maxlength="11"
                    required
                >
                <p id="phoneError" class="text-red-500 text-xs mt-1 hidden">请输入有效的11位手机号</p>
            </div>

            <!-- 密码输入框 -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                    <i class="fa fa-lock text-gray-400 mr-2"></i>密码
                </label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="请输入密码（6-16位）"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg form-input focus:outline-none"
                    minlength="6"
                    maxlength="16"
                    required
                >
            </div>

            <!-- 登录按钮 -->
            <button
                type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200 font-medium"
            >
                登录
            </button>
        </form>

        <!-- 注册链接 -->
        <div class="text-center mt-6">
            <p class="text-gray-600">
                还没有账号？
                <a href="register" class="text-blue-600 hover:text-blue-700 font-medium">立即注册</a>
            </p>
        </div>
    </div>

    <script>
        // 获取表单和元素
        const loginForm = document.getElementById('loginForm');
        const phoneInput = document.getElementById('phone');
        const phoneError = document.getElementById('phoneError');

        // 手机号验证正则（仅支持中国大陆手机号）
        const phoneReg = /^1[3-9]\d{9}$/;

        // 手机号输入实时验证
        phoneInput.addEventListener('input', () => {
            if (phoneInput.value && !phoneReg.test(phoneInput.value)) {
                phoneError.classList.remove('hidden');
            } else {
                phoneError.classList.add('hidden');
            }
        });

        // 表单提交处理（预留后端接口）
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // 阻止默认提交

            // 1. 前端验证
            const phone = phoneInput.value.trim();
            const password = document.getElementById('password').value.trim();

            if (!phoneReg.test(phone)) {
                phoneError.classList.remove('hidden');
                return;
            }

            //TODO
            // 2. 调用后端接口（此处为预留位置，替换为你的真实接口）
            try {
                // 示例：使用fetch调用后端登录接口
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phone, password }),
                });

                const result = await response.json();

                // 3. 根据后端返回结果处理
                if (result.code === 200) {
                    alert('登录成功！');
                    // 登录成功后的操作，如跳转到首页
                    // window.location.href = '/home';
                } else {
                    alert('登录失败：' + result.message);
                }
            } catch (error) {
                console.error('登录请求失败：', error);
                alert('网络异常，请稍后重试');
            }
        });
    </script>
</body>
</html>
